<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:outputLabel value="World"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota3}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/><br/>

    <!-- Arrays -->
    <h:outputLabel value="------------------Arrays----------------------"/><br/>

    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
        <h:outputText value="#{nome}"/><br/>
    </ui:repeat>

    <h:outputLabel value="----------------ArraysList--------------------"/><br/>

    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
        <h:outputText value="#{nome}"/><br/>
    </ui:repeat>

    <h:outputLabel value="----------------ArraysSet--------------------"/><br/>

    <ui:repeat value="#{estudanteRegistrarBean.nomesSet.toArray()}" var="nome">
        <h:outputText value="#{nome}"/><br/>
    </ui:repeat>

    <h:outputLabel value="----------------ArraysMap--------------------"/><br/>

    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('DevJunior')}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('DevPleno')}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('DevSenior')}"/><br/>

    <h:outputLabel value="------------ArraysMap com repeat-------------"/><br/>

    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet().toArray()}" var="entry">
        <h:outputText value="#{entry.key} - #{entry.value}"/><br/>
    </ui:repeat>
</h:body>

</html>
